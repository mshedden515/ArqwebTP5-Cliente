spring.application.name=ArqWeb-TP5-Cliente
spring.datasource.url=jdbc:mysql://localhost:3306/dbtp5
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
server.error.whitelabel.enabled=false

# Opcionalmente puedes habilitar JPA si lo usas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

#variable_env=${variable_env}
variable_env=test
server.port=8081
base_url=http://localhost:8081/clientes